<header class="nav-header bg-header py-3">
    <nav class="container d-flex align-items-center flex-row-reverse">
        <img (click)="goBackPage()" src="assets/icons/back_arrow.png" alt="back" width="30" height="30">
        <div class="text-light h5 mb-0 ms-auto me-2 fw-bold">لاعبي كرة القدم المشهورين</div>
        <img src="assets/icons/search.png" alt="search" width="30" height="30">
    </nav>
</header>
<main class="container py-3">
    <div class="row gx-3">
        <div class="col-6 mb-3" *ngFor="let player of players">
            <div class="card player-card border-0 shadow-sm" [routerLink]="'/famous-players/' + player.id">
                <div class="card-body px-0 text-center">
                    <img [src]="player.profile" [alt]="player.name" class="img-fluid mb-2">
                    <div class="card-title fw-bold mb-0">{{player.name}}</div>
                    <div class="small text-black-50">{{player.team}}</div>
                </div>
            </div>
        </div>
    </div>
</main>
<footer class="nav-footer">
    <ul class="nav justify-content-between">
        <li class="nav-item">
            <a class="nav-link d-flex flex-column align-items-center" routerLink="/home">
                <img src="assets/icons/nav/matches.png" alt="Matches" width="28">
                <small class="text-black-50">تحديث المباريات</small>
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link px-1 d-flex flex-column align-items-center" routerLink="/famous-players">
                <img src="assets/icons/nav/players_active.png" alt="Players" width="28">
                <small class="text-main fw-bold">مشاهير اللاعبين</small>
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link d-flex flex-column align-items-center" routerLink="/history">
                <img src="assets/icons/nav/history.png" alt="History" width="28">
                <small class="text-black-50">تاريخ كرة القدم</small>
            </a>
        </li>
    </ul>
</footer>
